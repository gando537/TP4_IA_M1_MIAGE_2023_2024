<html>
  <head>
    <title>MiageGPT</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/style.css" />
    <script type="module" src="js/sendRequestToServer.js"></script>
  </head>

  <body>
    <label>
      Prompt
      <input id="prompt" required/>
    </label>

    <br><br>
      <label for="temperature">Temperature (min: 0.1, max: 1.0)</label>
      <input type="range" id="temperature" name="temperature" min="0.1" max="1.0" step="0.1" value="0.5">
      <br><br>
      <label for="maxTokens">Max Tokens (min: 7, max: 30)</label>
      <input type="range" id="max_tokens" name="maxTokens" min="7" max="30" step="1" value="15">
      <br><br>
      
    <p></p>

    <button>Envoyer Requête sur API d'OpenAI avec le modèle gpt-3.5-turbo-instruct</button>
    <p>
      Note: ce modèle est 10x moins cher à l'usage que le "gros modèle" pour
      GPT3-5
    </p>
    <div id="output"></div>
  </body>
</html>
